<style>
body {font-family: "Lato", sans-serif;}

.tablink {
  background-color: #C0C0C0;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;

.tablink:hover {
  background-color: #777;
}

/* Style the tab content */

  color: white;
  display: none;
  padding: 50px;
  text-align: center;
}

<body>



<button class="tablink" onclick="openCity('London', this, 'red')" id="defaultOpen"><li><a href="https://www.dreamstime.com/photos-images/landscape.html">home</a> </button>
<button class="tablink" onclick="openCity('Paris', this, 'green')"><li><a href="https://pixabay.com/images/search/macro%20photography/">about os </a></button>
<button class="tablink" onclick="openCity('Tokyo', this, 'blue')"><a href="https://pixabay.com/images/search/nature/"> Delivery </a></button>
<button class="tablink" onclick="openCity('Oslo', this, 'orange')"><a href=https://www.pexels.com/search/food/>contact </a></button>

<script>
function openCity(cityName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(cityName).style.display = "block";
  elmnt.style.backgroundColor = color;

}
// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
