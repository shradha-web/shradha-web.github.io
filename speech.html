<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <center><img src="Speech1.jpg"  height="500px" width="600px" alt="Image 1"></center>
            <center><img src="Speech2.jpg"  height="500px" width="600px" alt="Image 2"></center>
             <center><img src="Speech3.jpg"  height="500px" width="600px" alt="Image 3"></center>
             <center><img src="Speech4.jpg"  height="500px" width="600px" alt="Image 4"></center>
             <center><img src="Speech5.jpg"  height="500px" width="600px" alt="Image 5"></center>
             <center><img src="Speech6.jpg"  height="500px" width="600px" alt="Image 6"></center>
             <center><img src="Speech7.jpg"  height="500px" width="600px" alt="Image 7"></center>
             <center><img src="Speech8.jpg"  height="500px" width="600px" alt="Image 8"></center>
             <center><img src="Speech9.jpg"  height="500px" width="600px" alt="Image 9"></center>
          
        </div>
        <button class="up" onclick="moveSlide(-1)">&#10094;</button>
        <button class="down" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>





  
</body>
</html>
