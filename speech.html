<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="Speech1.jpg"  height="500px" width="1000px" alt="Image 1">
            <img src="Speech2.jpg"  height="500px" width="1000px" alt="Image 2">
            <img src="Speech3.jpg"  height="500px" width="1000px" alt="Image 3">
        </div>
        <button class="up" onclick="moveSlide(-1)">&#10094;</button>
        <button class="down" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script src="script.js"></script>





  
</body>
</html>
